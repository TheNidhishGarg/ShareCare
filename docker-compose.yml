version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3-alpine
    container_name: sharecare_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sharecare
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Mount init script to create shadow DB on first startup
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: sharecare_redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sharecare_backend
    depends_on:
      - db
      - redis
    ports:
      - "5000:5000"
    environment:
      # Inject necessary environment variables for Docker
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@db:5432/sharecare
      - SHADOW_DATABASE_URL=postgresql://postgres:password@db:5432/sharecare_shadow
      - REDIS_URL=redis://redis:6379
      - FRONTEND_URL=http://localhost:3000
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sharecare_frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
